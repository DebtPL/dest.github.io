<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/icons/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="./static/icons//site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="./static/icons//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      rel="shortcut icon"
      href="./static/icons/favicon.ico"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="./static/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#221A13" />

    
    <title>Minecraftle</title>
    
    <link
      rel="stylesheet"
      href="./static/styles/style.css"
    />
  </head>

  <body>
    <audio
      id="click"
      src="./static/audio/button_click.wav"
    ></audio>
    <header>
      <h1>Minecraftle</h1>
      <div class="navigation">
        <div class="left">
          <div
            onclick="triggerAudioButton('../how-to-play', 'click')"
            class="mc-button"
          >
            <div class="title">How To Play</div>
          </div>
        </div>
        <div class="left">
          <div onclick="triggerAudioButton('#', 'click')" class="mc-button">
            <div class="title" id="statsbutton">Stats</div>
          </div>
        </div>
        <div class="navigation left">
          <div class="left">
            <div
              onclick="triggerAudioButton('#', 'click');playMusic()"
              class="mc-button"
            >
              <div class="title">♫</div>
            </div>
          </div>
          <div class="left">
            <div
              onclick="switchHighContrastMode()"
              class="mc-button"
              title="Toggle high contrast mode"
            >
              <div class="title">☼</div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation">
        <div class="left">
          <div onclick="triggerAudioButton('/', 'click')" class="mc-button">
            <div class="title">Daily</div>
          </div>
        </div>
        <div class="left">
          <div
            onclick="triggerAudioButton('./index.html?random=True', 'click')"
            class="mc-button"
          >
            <div class="title">Random</div>
          </div>
        </div>
      </div>
    </header>
    <div id="content">
<div class="guesses" id="guesses"></div>

<div id="solution" solution="daylight_detector" ></div>


<div id="timezone">Australia/Perth</div>

<div class="inv-background ingredients" id="ingredients">
  <div class="flex">
    <h2 class="left">Crafting Ingredients</h2>
  </div>
  <div class="flex wrap ingredients-list" id="ingredientsList">
    <div class="loading-spinner" id="inv-spinner"></div>
  </div>
  <p class="left center">Guess <span id="guess-counter">1</span>/10</p>
</div>
<div id="cursor"></div>
<div id="popupContainer" class="inv-background">
  <div id="popup">
    <div id="popupSlot" class="slot">
      <div class="slot-image" id="popupSlotImage"></div>
    </div>
    <p id="popupContent" class="center"></p>
    <div class="flex">
      <div class="left">
        <div id="popupCopyButton" class="mc-button">
          <div class="title center">Copy</div>
        </div>
      </div>
      <div class="left">
        <div id="popupStatsButton" class="mc-button">
          <div class="title center">Stats</div>
        </div>
      </div>
    </div>
    <div id="close-popup" class="mc-button close-popup" onclick="triggerAudioButton('', 'click');togglePopup()">
      <div class="title center">Close</div>
    </div>
  </div>
</div>
<script src="./static/js/processGuess.js"></script>
<script src="./static/js/init.js"></script>
</div>
    <script src="./static/js/buttons.js"></script>
    <script src="./static/js/cookies.js"></script>
    <script src="./static/js/dynamicStylesheet.js"></script>
  </body>
</html>
