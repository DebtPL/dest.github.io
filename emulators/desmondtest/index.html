<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: teal;
    }
    
    #header {
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    }
    
    #subheader {
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 20%;
    }
    
    #unplacedheader {
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    }
    
    #vk-layer {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
                touch-action: none;
                opacity: 0.3;
    }
    .vk-round {
                text-align: center;
                vertical-align: middle;
                border-radius: 50%;
                display: inline-block;
            }
    
            .vk-round-rect {
                border-radius: 0.5em;
                display: inline-block;
            }
    
    
            .vk {
                color: #000;
                background-color: #fff;
                position: absolute;
                z-index: 1;
                text-align: center;
                vertical-align: middle;
                display: inline-block;
            }
            #menu {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 4;
                overflow: hidden scroll;
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
            }
            #menu button {
                background: transparent;
            }
    
            #menu button:active {
                background: rgba(255, 255, 255, 0.5);
            }
    
    
    </style>
    <body>
    <div id="welcome">
      <div id="vk-layer">
          <div class="vk-rect vk" data-k="menu" id="vk-menu">M</div>
          <div class="vk-rect vk" data-k="l">L</div>
          <div class="vk-rect vk" data-k="r">R</div>
          <div class="vk-round vk" data-k="a">A</div>
          <div class="vk-round vk" data-k="b">B</div>
          <div class="vk-round vk" data-k="x">X</div>
          <div class="vk-round vk" data-k="y">Y</div>
          <div class="vk-rect vk" data-k="select">SE</div>
          <div class="vk-rect vk" data-k="start">ST</div>
          <div class="vk-round vk" data-k="stick" id="vk-stick"></div>
          <div id="vk-dpad-1" class="vk vk-round-rect"></div>
          <div id="vk-dpad-2" class="vk vk-round-rect"></div>
    
          <input type="file" style="position: relative; transform: translate(0%, 0%); left: 0%; top: 0%; opacity: 1;"></input>
        </div>
      </div> 
    

    </div>
<desmond-player id="desplayer" style="position: absolute;left: 30%;top: 30%;border-color: black;transform: scale(1);"></desmond-player>
<script src="dist/desmond.min.js"></script>
<script src="pako.min.js"></script>

<script>
document.querySelector("input").onchange = function(){

document.querySelector("desmond-player").loadURL(URL.createObjectURL(document.querySelector("input").files[0]), function(){
})
}
window.onload = function(){
    uiSwitchTo('player')
}
</script>

</body>
